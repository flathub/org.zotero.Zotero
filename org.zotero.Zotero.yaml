id: org.zotero.Zotero
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: zotero
rename-desktop-file: zotero.desktop
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
modules:
  - shared-modules/dbus-glib/dbus-glib.json
  - name: zotero
    buildsystem: simple
    sources:
      - type: archive
        url: https://download.zotero.org/client/beta/7.0.0-beta.53%2B969031a37/Zotero-7.0.0-beta.53%2B969031a37_linux-x86_64.tar.bz2
        sha512: 95eb163e5743cf3b756283b7240738fd82eb2a0595cdf8e0af377373d750d5fb3d1011f9bdcc80a1a4556d13b18ca5bba1d5db4be0123ccaa38ecdde34c883e5
        only-arches:
          - x86_64
        x-checker-data:
          type: rotating-url
          url: https://www.zotero.org/download/client/dl?channel=beta&platform=linux-x86_64
          pattern: https://download.zotero.org/client/beta/([0-9.]+-beta[0-9.]+)*
      - type: file
        path: org.zotero.Zotero.appdata.xml
      - type: file
        path: autoconfig.js
      - type: file
        path: autoconfig-flatpak.js
    build-commands:
      - mkdir -p /app/{bin,share}
      - cp -R . /app/share/zotero
      - install -D chrome/icons/default/default16.png /app/share/icons/hicolor/16x16/apps/${FLATPAK_ID}.png
      - install -D chrome/icons/default/default32.png /app/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png
      - install -D chrome/icons/default/default48.png /app/share/icons/hicolor/48x48/apps/${FLATPAK_ID}.png
      - install -D chrome/icons/default/default256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - >-
        desktop-file-install
        --dir=/app/share/applications
        --set-key=Exec --set-value='zotero -url %U'
        --set-key=Icon --set-value=${FLATPAK_ID}
        --add-mime-type=x-scheme-handler/zotero
        zotero.desktop
      - install -D ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
      - ln -s /app/share/zotero/zotero /app/bin/zotero
      # disable auto-updates
      # https://support.mozilla.org/en-US/kb/customizing-firefox-using-autoconfig
      - mkdir -p /app/share/zotero/defaults/pref
      - install -D autoconfig.js /app/share/zotero/defaults/pref/autoconfig.js
