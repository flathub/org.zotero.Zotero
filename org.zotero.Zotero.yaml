id: org.zotero.Zotero
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: zotero
rename-desktop-file: zotero.desktop
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
modules:
  - shared-modules/dbus-glib/dbus-glib.json
  - name: zotero
    buildsystem: simple
    sources:
      - type: archive
        url: https://download.zotero.org/client/beta/7.0.0-beta.58%2B2665090aa/Zotero-7.0.0-beta.58%2B2665090aa_linux-x86_64.tar.bz2
        sha512: b9b127b47fd51776f9d672ecdab18a65a6d6f2a809dbe64e7c96f27d09c96231dc179a20ce1c6c85c0c8550d3851b97d025632250b75b459efc831f81bcd335c
        only-arches:
          - x86_64
        x-checker-data:
          type: rotating-url
          url: https://www.zotero.org/download/client/dl?channel=beta&platform=linux-x86_64
          pattern: https://download.zotero.org/client/beta/([0-9.]+-beta[0-9.]+)*
      - type: file
        path: org.zotero.Zotero.appdata.xml
      - type: file
        path: autoconfig.js
      - type: file
        path: autoconfig-flatpak.js
    build-commands:
      - mkdir -p /app/{bin,share}
      - cp -R . /app/share/zotero
      - install -D icons/icon32.png /app/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png
      - install -D icons/icon64.png /app/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
      - install -D icons/icon128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -D icons/symbolic.svg /app/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}.svg
      - >-
        desktop-file-install
        --dir=/app/share/applications
        --set-key=Exec --set-value='zotero -url %U'
        --set-key=Icon --set-value=${FLATPAK_ID}
        --add-mime-type=x-scheme-handler/zotero
        zotero.desktop
      - install -D ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
      - ln -s /app/share/zotero/zotero /app/bin/zotero
      # disable auto-updates
      # https://support.mozilla.org/en-US/kb/customizing-firefox-using-autoconfig
      - mkdir -p /app/share/zotero/defaults/pref
      - install -D autoconfig.js /app/share/zotero/defaults/pref/autoconfig.js
